allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}
buildscript {
    ext.kotlin_version = '1.7.0' //use latest
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
